<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melbourne Weather</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.min.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-push-3">
        <h1>Melbourne Weather Sucks</h1>
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th class="text-center" colspan="2">Current Weather in Sydney</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td class="" id="temp">22&deg;c</td>
                <td id="condition">CLOUDS</td>
            </tr>
            <tr>
                <td id="locality">KEW,</td>
                <td id="country">AUSTRALIA</td>
            </tr>       
            <tr>
              <td>HUMIDITY</td>
              <td id="humidity">73%</td>
            </tr> 
            <tr>
              <td>WIND</td>
              <td id="wind">6.2 M/S</td>
            </tr> 
            <tr>
              <td>SUNRISE</td>
              <td id="sunrise">05:41</td>
            </tr> 
            <tr>
              <td>SUNSET</td>
              <td id="sunset">20:06</td>
            </tr>       
            <tr>
              <td colspan="2"><button class="btn btn-primary" id="fcToggle" data-measurement="c" type="button">Celcius</button></td>
            </tr>
          </tbody>
        </table>                 
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./js/app.min.js"></script>
  </body>
</html>
